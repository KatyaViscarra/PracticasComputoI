    <section class="page-section text-white mb-0" id="ejercicio2">
        <div class="container">

            <h1 class="page-section-heading text-center text-uppercase text-secondary mb-0">Integrantes: </h1>
            <br>
            <!--Crear una variable que contenga codigo HTML, en el cual represente los
            nombres de los integrantes con las etiquetas <h2> y texto en cursiva, debera
            mostrarlo en utilizando v-html-->

            <!--Agregamos la referencia a Vue.js-->

                    }

    <section class="page-section ejercicio1" id="ejercicio1">
        <div class="container">
            <br>
            <br>
            <h1 class="page-section-heading text-center text-uppercase text-secondary mb-0">Datos de las integrantes: </h1>
            <br>
            <!--Haciendo uso de directivas, represente los datos personales de cada
            integrante del equipo, aplique un estilo diferente para cada caso-->
            <div id="app">
                <ol>
                  <li v-for="todo in todos"><p class="lead"><dfn>
                    {{ todo.text }}
                  </dfn></p>
                  </li>
                </ol>
            </div>

            <!--Agregamos la referencia a Vue.js-->
            <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

            <script>
                var app = new Vue({
                 el: '#app',
                 data: {
                  todos: [
                       { text: 'Daniela Alvarez: 19 años, estudiante de tercer año de Ingenieria en Sistemas y redes Informaticas de la Universidad Gerardo Barrios, San Miguel. Y estoy en el ciclo V.' },
                       { text: 'Katya Viscarra: 20 años, tambien estudiante de tercer año de la carrera de Ingenieria en Sistemas y redes Informaticas en el Campus de San Miguel, de igual manera va en el ciclo V.' }
                      ]
                    }
                })
            </script>
        </div>
    </section>
    <section class="page-section ejercicio3" id="ejercicio3">
        <div class="container">
            <br>
            <br>
            <h1 class="page-section-heading text-center text-uppercase text-secondary mb-0">Datos de peliculas: </h1>
            <br>
            <!--Declarar un arreglo con datos de peliculas, nombre y año, mostrar el contenido del array dentro de una lista <ul>-->
            <div id="third">
                
                <!--Lista de peliculas-->
                <ul>
                    <br>
                    <li v-for="(item,index) in items" v-on:click="getInfo(index)">
                        <input type="radio" name="selected" v-model="item.cheked" value="item.next">
                        <label>{{ item.text }}</label> <label>-</label> <label>{{ item.text2 }}</label> <label>-</label> <label>{{ item.text3 }}</label>
                    </li>
                    <br>
                    
                </ul>
               
                <!--Form para agregar datos-->
                <div class="col-md-6" >
                    <div class="form-group" >
                        <label>Nombre</label>
                        <input type="text" v-model="newItem" class="form-control" v-on:keyup.enter="addItem"> <!-- este input estará relacionado con la variable nombre-->
                
                        <label>Año lanzamiento</label>
                        <input type="text" v-model="newItem2" class="form-control" v-on:keyup.enter="addItem">
                        
                        <label>Datos</label>
                        <input type="text" v-model="newItem3" class="form-control" v-on:keyup.enter="addItem">
                    </div>
                    <button type="button" class="btn btn-success" v-on:click="addItem">Añadir</button>
                    <button type="button" class="btn btn-danger" v-on:click="deleteItem(index)" onclick="alert('Se ha eliminado un elemento')">Eliminar</button>
                </div>
                
            </div>
        
            <!--Agregar la referencia a Vue-->
            <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

            <script>
                new Vue({
                    el:"#third",
                    data:{
                        items:[{text: 'Avengers: Endgame', text2: '2019', text3: 'Después de los eventos devastadores de "Avengers: Infinity War', cheked: false}, {text: 'Spider-Man: No Way Home', text2: '2021', text3: 'Tras descubrirse la identidad secreta de Peter Parker como Spider-Man, la vida del joven se vuelve una locura.', cheked: false}, {text: 'Sing: ¡ven y canta!', text2: '2016', text3: 'Buster Moon ama su teatro y es capaz de cualquier cosa para salvarlo.', cheked: false}],
                        newItem:'',
                        newItem2:'',
                        newItem3:''
                    },
                    methods:{
                        addItem: function(){
                            var text;
                            text=this.newItem;
                            var text2;
                            text2=this.newItem2;
                            var text3;
                            text3=this.newItem3;
                            if(text, text2, text3){
                                this.items.push({
                                    text:text,
                                    text2:text2,
                                    text3:text3,
                                    cheked:false
                                });
                                this.newItem='';
                                this.newItem2='';
                                this.newItem3='';

                            }
                        },
                        deleteItem: function(index){
                            this.items.splice(index,1);
                        }
                    }
                });
            </script>
        </div>
    </section>
